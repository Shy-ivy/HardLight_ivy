- type: reagent
  id: Amnestizine
  name: reagent-name-amnestizine
  group: Narcotics
  desc: reagent-desc-amnestizine
  physicalDesc: reagent-physical-desc-milky
  color: "#FFF1DE"
  boilingPoint: 255.0
  meltingPoint: 36.0
  metabolisms:
    Narcotic:
      metabolismRate: 0.05
      effects:
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages: # Flavor text, you're supposed to forget what's happening.
        - amnestizine-effect-forget
        - amnestizine-effect-hole
        - amnestizine-effect-blank
        - amnestizine-effect-distracted
        - amnestizine-effect-widen
        - amnestizine-effect-soul
        - amnestizine-effect-peaceful
        - amnestizine-effect-leave
        - amnestizine-effect-listen
        conditions:
        - !type:ReagentThreshold
          min: 1
        probability: 0.35
      - !type:GenericStatusEffect # You can't remember how to fire a gun, or swing a sword.
        key: Pacified
        component: Pacified
        type: Add
        time: 4
      - !type:MovespeedModifier # You can't quite remember how to walk properly.
        conditions:
        - !type:ReagentThreshold
          reagent: Amnestizine
          min: 4
        walkSpeedModifier: 0.4
        sprintSpeedModifier: 0.4
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 10
        key: TemporaryBlindness
        component: TemporaryBlindness
        type: Add
        time: 2
        refresh: false
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:HealthChange
        damage:
          types:
            Poison: 0.25
            Asphyxiation: 0.25
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:HealthChange
        damage:
          types:
            Cellular: 1
            Asphyxiation: 1
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:FlammableReaction
        multiplier: 0.3
      - !type:Paralyze
        conditions:
        probability: 0.05
        paralyzeTime: 10
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 0.4